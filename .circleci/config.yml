version: 2.1

jobs:
  build:
    docker: 
      - circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - save_cache:
          key:  npm-packages
          paths:
            - /src/node_modules
      - run:  npm run lint
  
  test:
    docker: 
      - circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-packages
      - run:  npm i
      - run:  npm run test
    
  analyze:
    docker:
      - circleci/node:13.8.0
    steps:
      - checkout
      - run: npm audit

workflows:
  my-workflows:
    jobs:
      - build
      - test:
          requires: [build]
      - analyze:
          requires: [test]